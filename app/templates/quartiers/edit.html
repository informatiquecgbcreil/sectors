{% extends "layout.html" %}
{% block body %}

<div class="stack">
  <div class="card">
    <div class="inline" style="justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap;">
      <div>
        <h1>Modifier un quartier</h1>
        <p class="muted">{{ quartier.ville }} â€” {{ quartier.nom }}</p>
      </div>
      <div>
        <a class="btn" href="{{ url_for('quartiers.index') }}">â¬…ï¸ Retour</a>
      </div>
    </div>
  </div>

  <div class="card">
    <form method="post" class="stack" style="gap:10px;">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="inline" style="gap:10px; flex-wrap:wrap;">
        <input class="in" name="ville" value="{{ quartier.ville }}" required style="min-width:180px;">
        <input class="in" name="nom" value="{{ quartier.nom }}" required style="min-width:220px;">
        <label class="inline" style="gap:6px; align-items:center;">
          <input type="checkbox" name="is_qpv" value="1" {% if quartier.is_qpv %}checked{% endif %}>
          <span>QPV</span>
        </label>
      </div>
      <textarea class="in" name="description" rows="4" placeholder="Description (optionnel)">{{ quartier.description or "" }}</textarea>
      <div>
        <button class="btn" type="submit">ğŸ’¾ Enregistrer</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
